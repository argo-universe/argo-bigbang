apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications-appset
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/makdeniz/argocd-microservices
        revision: main
        files:
          - path: "microservices/*/values.{{ .Values.env }}.yaml"
  template:
    metadata:
      name: '{{ "{{path.basename}}" }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/makdeniz/argocd-microservices
        targetRevision: main
        path: '{{ "{{path}}" }}'
        helm:
          valueFiles:
            - values.yaml
            - values.{{ .Values.env }}.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ "{{config.namespace}}" }}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true            
        automated:
          prune: true
          selfHeal: true